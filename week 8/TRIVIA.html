<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Add logic to check answers to questions
            function checkMultipleChoiceAnswer(e) {
                const correctAnswer = "B";
                const selectedAnswer = e.target.value;
                const buttons = document.querySelectorAll(".multiple-choice button");

                buttons.forEach(button => {
                    button.disabled = true;
                    if (button.value === correctAnswer) {
                        button.classList.add("correct");
                    } else {
                        button.classList.add("incorrect");
                    }
                });

                if (selectedAnswer === correctAnswer) {
                    document.getElementById("mctext").innerHTML = "Correct!";
                } else {
                    document.getElementById("mctext").innerHTML = "Incorrect";
                }
            }

            function checkFreeResponseAnswer() {
                const correctAnswer = "mountain";
                const response = document.querySelector(".free-response input").value;

                if (response.toLowerCase() === correctAnswer) {
                    document.querySelector(".free-response input").classList.add("correct");
                    document.getElementById("frtext").innerHTML = "Correct!";
                } else {
                    document.querySelector(".free-response input").classList.add("incorrect");
                    document.getElementById("frtext").innerHTML = "Incorrect";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section multiple-choice">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the highest mountain in the world?</h3>
                <button value="A" onclick="checkMultipleChoiceAnswer(event)">A. Kilimanjaro</button>
                <button value="B" onclick="checkMultipleChoiceAnswer(event)">B. Everest</button>
                <button value="C" onclick="checkMultipleChoiceAnswer(event)">C. Denali</button>
                <p id="mctext"></p>
            </div>

            <div class="section free-response">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What do you call a large, elevated landform that rises above its surroundings?</h3>
                <input type="text" placeholder="Type your answer here">
                <button onclick="checkFreeResponseAnswer()">Submit</button>
                <p id="frtext"></p>
            </div>
        </div>
    </body>
</html>
